<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicio | Sebastián Dinator">
    <title>Inicio | Sebastián Dinator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Script para cambio de idioma -->
    <script>
        function cambiarIdioma(idioma) {
            var elementosES = document.querySelectorAll('.es');
            var elementosEN = document.querySelectorAll('.en');
            
            if (idioma === 'es') {
                elementosES.forEach(function(el) { el.style.display = 'block'; });
                elementosEN.forEach(function(el) { el.style.display = 'none'; });
            } else {
                elementosES.forEach(function(el) { el.style.display = 'none'; });
                elementosEN.forEach(function(el) { el.style.display = 'block'; });
            }
        }

        window.onload = function() {
            document.body.classList.add('loaded');
            cambiarIdioma('es');
        };
    </script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo">
            <img src="assets/img/perfil.jpg" alt="Foto de Sebastián Dinator" class="profile-small">
            <span>Sebastián Dinator</span>
        </div>
        <ul class="nav-links">
            <li><a href="about.html" class="es">Sobre mí</a><a href="about.html" class="en">About Me</a></li>
            <li><a href="experience.html" class="es">Experiencia</a><a href="experience.html" class="en">Experience</a></li>
            <li><a href="skills.html" class="es">Habilidades</a><a href="skills.html" class="en">Skills</a></li>
            <li><a href="contact.html" class="es">Contacto</a><a href="contact.html" class="en">Contact</a></li>
        </ul>
        <!-- Selector de idioma -->
        <div class="language-switch">
            <button onclick="cambiarIdioma('es')">Español</button>
            <button onclick="cambiarIdioma('en')">English</button>
        </div>
    </nav>

    <!-- Fondo de partículas -->
    <div id="particles-js"></div>

    <!-- Contenido principal -->
    <main>

    </footer>

    <script src="particles.js"></script>
</body>
</html>

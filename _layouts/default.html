<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="{{ page.lang | default: 'es' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description }}">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
    <link rel="icon" href="{{ '/assets/icons/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/icons/favicon-16x16.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/icons/favicon-32x32.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/icons/android-chrome-192x192.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/icons/android-chrome-512x512.png' | relative_url }}">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="{{ '/assets/icons/site.webmanifest' | relative_url }}">
    <!-- Scripts comunes -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</head>
<body>
    <div id="particles-js"></div>
    {% include navbar.html %}
    <!-- Contenido específico de cada página -->
    {{ content }}
    {% include footer.html %}
    <!-- Scripts comunes al final del body -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ '/assets/js/particles.js' | relative_url }}"></script>
    <script>
        window.addEventListener('load', function () {
            const particles = document.getElementById('particles-js');
            if (particles) {
                setTimeout(() => {
                    particles.style.display = 'none';
                    particles.offsetHeight; // Forzar un reflow/redibujado
                    particles.style.display = 'block';
                }, 500);
            }
        });
    </script>
</body>
</html>

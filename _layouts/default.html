<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="{{ page.lang | default: 'es' }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ page.description }}" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/style.css?v=1.0' | relative_url }}" />
    <link
      rel="icon"
      href="{{ '/assets/icons/favicon.ico?v=1.0' | relative_url }}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ '/assets/icons/favicon-16x16.png?v=1.0' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ '/assets/icons/favicon-32x32.png?v=1.0' | relative_url }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ '/assets/icons/apple-touch-icon.png?v=1.0' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="{{ '/assets/icons/android-chrome-192x192.png?v=1.0' | relative_url }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="{{ '/assets/icons/android-chrome-512x512.png?v=1.0' | relative_url }}"
    />

    <!-- Web App Manifest -->
    <link
      rel="manifest"
      href="{{ '/assets/icons/site.webmanifest?v=1.0' | relative_url }}"
    />
    <!-- Scripts comunes -->
    <script src="{{ '/assets/js/main.js?v=1.0' | relative_url }}"></script>
  </head>
  <body>
    <div id="particles-js"></div>
    {% include navbar.html %}
    <!-- Contenido específico de cada página -->
    {{ content }} {% include footer.html %}
    <!-- Scripts comunes al final del body -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ '/assets/js/particles.js?v=1.0' | relative_url }}"></script>
    <script>
      window.addEventListener("load", function () {
        const particles = document.getElementById("particles-js");
        if (particles) {
          setTimeout(() => {
            particles.style.display = "none";
            particles.offsetHeight; // Forzar un reflow/redibujado
            particles.style.display = "block";
          }, 500);
        }
      });
    </script>
    <script>
      // Función para cambiar la pestaña activa
      function showTab(tabId) {
        const tabs = document.querySelectorAll(".tab-content");
        const links = document.querySelectorAll(".nav-links a");

        // Ocultar todas las pestañas y eliminar la clase 'active' de todos los enlaces
        tabs.forEach((tab) => {
          tab.style.display = "none";
          tab.classList.remove("active");
        });
        links.forEach((link) => link.classList.remove("active"));

        // Mostrar la pestaña seleccionada
        const activeTab = document.getElementById(tabId);
        if (activeTab) {
          activeTab.style.display = "block";
          activeTab.classList.add("active");
        }

        // Agregar la clase 'active' al enlace seleccionado
        const activeLink = document.querySelector(
          `.nav-links a[href="#${tabId}"]`
        );
        if (activeLink) {
          activeLink.classList.add("active");
        }
      }

      function cambiarIdioma(idioma) {
        const esElements = document.querySelectorAll(".es");
        const enElements = document.querySelectorAll(".en");

        if (idioma === "es") {
          esElements.forEach((el) => (el.style.display = "block"));
          enElements.forEach((el) => (el.style.display = "none"));
        } else {
          esElements.forEach((el) => (el.style.display = "none"));
          enElements.forEach((el) => (el.style.display = "block"));
        }
      }

      // Función para el menú hamburguesa en móviles
      function toggleMenu() {
        const navLinks = document.querySelector(".nav-links");
        navLinks.classList.toggle("nav-links-active");
      }
    </script>
  </body>
</html>
